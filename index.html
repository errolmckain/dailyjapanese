<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainichi</title>
    <link rel="stylesheet" href="/styles/style.css" type="text/css">
  </head>

  <body>
    <main>
      <div class="title">
        <h1 class="name">Mainichi</h1>
        <h1 class="subtitle">Begin your daily Japanese learning!</h1>
      </div>
      <section class="button-input">
        <div class="left-side">
          <input type="email" id="email" name="email-field" placeholder="Enter your email.">
          <input type="number" id="phone" name="phone-field" placeholder="Enter your phone number.">
        </div>
        <div class="right-side">
          <label class="toggle-switch">
            <input type="checkbox" id="switcher" onclick="toggleTextFields()">
            <span class="slider"></span>
          </label>
        </div>
      </section>
      <div class="submit-btn"><button>Submit</button></div>
    </main>
    <script src="index.js"></script>
  </body>


</html>
